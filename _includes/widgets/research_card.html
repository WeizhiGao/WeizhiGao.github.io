<div class="row mt-3">
    <div class="col">
        <div class="card border-0 shadow-sm bg-white">
            <div class="card-body p-4">
                <div class="row" data-masonry='{"percentPosition": true }'>
                    {% if site.data.profile.education %}
                    <div class="col-md-12">
                        <div class="mx-2 my-1">
                            <h6>Research Interests</h6>
                            <div class="text-profile-bio mt-3" {% if site.data.profile.short_bio_text_justify %}style="text-align: justify;"{% endif %}>
                                {{ site.data.profile.research_into }}
                            </div>
                            <ul class="list small pl-3 mb-1">
                                {% for item in site.data.profile.research_interest %}
                                <li>
                                    <div class="d-flex">
                                        <div>{{ item.interest }}</div>
                                    </div>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
