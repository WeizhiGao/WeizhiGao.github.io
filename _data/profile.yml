research_into: >-
  <p>
    My research primarily focuses on trustworthy and efficient AI, aiming to develop reliable predictions and decisions for real-world applications. 
    Additionally, I am interested in architecture design, including implicit models. 
    I am open to exploring a variety of research topics and have experience in areas such as data distillation and long-tailed classification. 
    If you are interested in collaboration, feel free to reach out!
  </p>

